
<!-- function in vueJS 3 with composition API -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h1>{{ getMessage() }}</h1>
        <h1>Get your lucky number : {{ randomNumber() }}</h1>
    </div>
</body>

<script>
    const { createApp } = Vue;

    createApp({
        setup() {
            const message = "Hello Vue 3 with Composition API!";

            function randomNumber() {
                return Math.floor(Math.random() * 10) + 1;
            }

            function getMessage(){
                return message.toUpperCase();
            }
            
            return {
                message,
                randomNumber,
                getMessage
            }
        }
    }).mount("#app");
</script>

</html>
