
<!-- function in vueJS 3 with composition API -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h1>lucky : {{ luckyNumber }}</h1>
        <h1>Get your random lucky number : {{ randomNumber() }}</h1>
    </div>
</body>

<script>
    const { createApp , ref } = Vue;

    createApp({
        setup() {
            const message = "Hello Vue 3 with Composition API!";
            //for dynamic data we use ref
            let luckyNumber=ref(3);

            function randomNumber() {
                luckyNumber.value= Math.floor(Math.random() * 10) + 1;
                console.log(luckyNumber);
                return luckyNumber;
            }

            return {
                message,
                randomNumber,
                luckyNumber
            }
        }
    }).mount("#app");
</script>

</html>
